<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Step Daily</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--Import Font-->
  <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
  <style>
</style>
</head>

<body>
  <div class="headerText">
    <p>Small Step Daily to Help the Planet!</p>
  </div>
  <div class="wrapper">

    <!--bubble containing daily challenge text-->
    <div class="paragraphCircle">
      <p><span id="challengeText"></span></p>
    </div>
  
    <span class="circleBorder"></span>

    <!--bubble containing the 1st fact's text-->
    <div class="factCircle1">
      <p><span id="fact1Text"></span></p>
    </div>  

    <!--bubble containing the 2nd fact's text-->
    <div class="factCircle2">
      <p><span id="fact2Text"></span></p>
    </div>

    <!--bubble containing the 3rd fact's text-->
    <div class="factCircle3">
      <p><span id="fact3Text"></span></p>
    </div>

    <!--image displayed each day-->
    <img id="stepImage" src="" alt="Step Image">
  
    </div>
  
  <script src="script.js"></script>

</body>

</html>
